<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTTF-8"/>
        <meta name="viewport" content="width-device=width, initial-scale1.0"/>
        <title> Document</title>
    </head>
    <body>
        <form action="#">
            <label for="name">Name: </label>
            <input type="text"placeholder="Enter Your Name" id="name">
            <br><br>
            <label>Phone Number:</label>
            <input type="number"placeholder="Enter Your Phone Number">
            <br><br>
            <label>Father's Name</label>
            <input type="text"placeholder="Enter Your Father's Name">
            <br><br>
            <label>Mother's Name</label>
            <input type="text"placeholder="Enter Your Mother's Name">
            <br><br>
            <label>Email:</label>
            <input type="text"placeholder="Enter Your Email Name">
            <br><br>
            <label>Password:</label>
            <input type="text"placeholder="Enter Your Password">
            <br><br>
            <label>Age:</label>
            <input type="number"placeholder="Enter Your Age" min="18">
            <br><br>
            <label>Date Of Birth:</label>
            <input type="datetime"placeholder="Enter Your  Date Of Birth">
            <br><br>
            <label>NID Card:</label>
            <input type="number"placeholder="Enter Your NID Card">
            <br><br>
            <label>Registration Card:</label>
            <input type="number"placeholder="Enter Your Registration Card">
            <br><br>
            <label>Address:</label>
            <textarea placeholder="Enter Your Address"></textarea>
            <br><br>
            <label>Permanent Address:</label>
            <textarea placeholder="Enter Your Permanent Address"></textarea>
            <br><br>
            <label>Education:</label>
           <select>
               <option>SSC</option>
               <option>HSC</option>
               <option>HONOURS</option>
               <option>MASTERS</option>
           </select>
           <br><br>
           <fieldset>

           <legend>Gender</legend>
            <input type="radio">
            <label for="">Male</label>
            <input type="radio">
            <label for="">Female</label>
            <input type="radio" name="gender" id="others">
            <label for="others">Others</label>
           </fieldset>

                <br><br>

           <fieldset>
               <legend>Blood Group</legend>
            <select>
                <optgroup label="Positive">
                    <option value="">A+</option>
                    <option value ="">B+</option>
                    <option value ="">AB+</option>
                    <option value ="">O+</option>
                </optgroup>
              
                 <optgroup label="Negative">
                    <option>A-</option>
                    <option>B-</option>
                    <option>AB-</option>
                    <option>O-</option>
                    <option selected>O-</option>
                 </optgroup>
            </select>
           </fieldset>
           <button type="submit">submit</button>
               

        </form>    
    </body>
</html>
